<ion-header>
  <ion-toolbar>
    <ion-title>Inicio de Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [scrollY]="false" style="height: 100vh; margin: 0">
  <div class="page">
    <div class="container">
      <div class="left">
        <div class="login">Loguearse</div>
        <div class="eula">
          Esta a punto de loguearse al sistema de chat de la materia "PPS" para los cursos 4°A y 4°B
        </div>
      </div>
      <div class="right">
        <svg viewBox="0 0 320 300">
          <defs>
            <linearGradient
              inkscape:collect="always"
              id="linearGradient"
              x1="13"
              y1="193.49992"
              x2="307"
              y2="193.49992"
              gradientUnits="userSpaceOnUse"
            >
              <stop style="stop-color: #ff00ff" offset="0" id="stop876" />
              <stop style="stop-color: #ff0000" offset="1" id="stop878" />
            </linearGradient>
          </defs>
          <path
            d="m 40,120.00016 239.99984,-3.2e-4 c 0,0 24.99263,0.79932 25.00016,35.00016 0.008,34.20084 -25.00016,35 -25.00016,35 h -239.99984 c 0,-0.0205 -25,4.01348 -25,38.5 0,34.48652 25,38.5 25,38.5 h 215 c 0,0 20,-0.99604 20,-25 0,-24.00396 -20,-25 -20,-25 h -190 c 0,0 -20,1.71033 -20,25 0,24.00396 20,25 20,25 h 168.57143"
          />
        </svg>
        <div class="form">
          <label for="email">Correo Electrónico</label>
          <input type="email" id="email" [(ngModel)]="user.email" required />
          <label for="password">Contraseña</label>
          <input type="password" id="password" required [(ngModel)]="user.password" />
          <input type="submit" id="submit" value="Entrar" (click)="onLogin($event)" />
        </div>
      </div>
    </div>
  </div>
  <div class="buttons">
    <ion-button (click)="inicioRapido('admin')"
      ><img src="../../assets/administrador.png" alt="" height="30px"
    /></ion-button>
    <ion-button color="warning" (click)="inicioRapido('tester')"
      ><img src="../../assets/proteccion.png" alt="" height="30px"
    /></ion-button>
    <ion-button color="danger" (click)="inicioRapido('usuario')"
      ><img src="../../assets/programador.png" alt="" height="30px"
    /></ion-button>
    <ion-button color="tertiary" (click)="inicioRapido('anonimo')"
      ><img src="../../assets/hackers.png" alt="" height="30px"
    /></ion-button>
    <ion-button color="secondary" (click)="inicioRapido('invitado')"
      ><img src="../../assets/guest-post.png" alt="" height="30px"
    /></ion-button>
  </div>
</ion-content>

<ion-header no-border>
  <ion-toolbar>
    <ion-title>Alarma anti robo</ion-title>
    <ion-buttons slot="end">
      <ion-button fill="outline" (click)="this.cerrarSesion()" shape="round"
        color="saffron" [disabled]="this.alarmaActiva">
        <ion-icon slot="icon-only" name="power"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="background-page">
  <div class="width-100 height-90 center-vertical center-horizontal">
    <button
      class="alarm square-button flex-v center-vertical center-horizontal"
      [ngClass]="{'alarm-act': !this.alarmaActiva, 'alarm-deact': this.alarmaActiva }"
      (click)="activarAlarma()"
    >
      <img [src]="this.sourceImg" class="img-button" />
      <div class="width-100">{{ this.message | uppercase }}</div>
    </button>
  </div>
</ion-content>
